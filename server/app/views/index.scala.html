@(name: Option[String])

@main("Login") {
	<p>Login</p>
	<form action="postUser" method="post">
	
		<input type="text" name="name"></input>/<input type="text" name="pass"></input>
		
		<input type="submit"></input>
		
	</form>
	<p>or Create Account</p>
	<form action="createAccount" method="post">
	
		<input type="text" name="newName"></input>/<input type="text" name="newPass"></input>
		
		<input type="submit"></input>
		
	</form>
	
}
